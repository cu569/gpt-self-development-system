import React from 'react';

export default function App() {
  return (
    <div className="h-screen grid grid-cols-3 gap-2 p-2">
      {/* YouTube Studio View */}
      <div className="col-span-2 rounded-2xl shadow p-2 overflow-hidden">
        <h2 className="text-xl font-semibold mb-2">YouTube Studio</h2>
        <iframe
          src="https://studio.youtube.com/channel/UC/upload"
          className="w-full h-full rounded-lg border"
          allow="autoplay; fullscreen"
        />
      </div>

      {/* Right Sidebar: Chat + Progress */}
      <div className="flex flex-col space-y-2">
        {/* Chat Window */}
        <div className="flex-1 rounded-2xl shadow p-2 flex flex-col">
          <h2 className="text-lg font-semibold mb-1">GPT ↔ Rima Chat</h2>
          <div className="flex-1 bg-gray-50 rounded-lg p-2 overflow-y-auto">
            {/* Chat messages will render here */}
          </div>
          <div className="mt-2 flex">
            <input
              type="text"
              placeholder="메시지 입력..."
              className="flex-1 rounded-l-lg border p-2 focus:outline-none"
            />
            <button className="rounded-r-lg border px-4 py-2">전송</button>
          </div>
        </div>

        <div className="h-48 rounded-2xl shadow p-2 bg-white flex flex-col">
          <h2 className="text-lg font-semibold mb-1">진행률 대시보드</h2>

            <li>📚 학습 과제: 메타데이터 최적화</li>
            <li>✅ 지난 업로드 성공률: 95%</li>
            <li>🕒 다음 업데이트: 자정</li>
          </ul>
          <button className="mt-2 rounded-lg border p-2">실시간 새로고침</button>
        </div>
      </div>
    </div>
  );
}
