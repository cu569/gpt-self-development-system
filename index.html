<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>리마 유튜브 업로드 시뮬레이터</title>
  <style>
    /* ===== style.css 전체 내용 ===== */
    * { box-sizing: border-box; }
    body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 1rem; }
    h1 { margin-bottom: 1rem; }
    #fileInput { display: inline-block; margin-right: .5rem; }
    #uploadBtn { padding: .5rem 1rem; }
    #videoList { margin-top: 2rem; list-style: none; padding: 0; }
    #videoList li { background: #fff; margin-bottom: .5rem; padding: .75rem; border-radius: 4px; box-shadow: 0 1px 3px rgba(0,0,0,.1); }
    #videoList li .title { font-weight: bold; margin-right: .5rem; }
    #videoList li .timestamp { color: #666; margin-right: .5rem; }
    #videoList li .thumbnail { vertical-align: middle; max-width: 100px; }
  </style>
</head>
<body>
  <h1>🎬 리마 유튜브 업로드 시뮬레이터</h1>
  <input type="file" id="fileInput" accept="video/*" />
  <button id="uploadBtn">업로드</button>

  <ul id="videoList"></ul>

  <script>
    // ===== script.js 전체 내용 =====
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const videoList = document.getElementById('videoList');

    // 업로드된 비디오 메타 정보 저장소
    const uploadedVideos = [];

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return alert('업로드할 동영상을 선택하세요.');

      const title = file.name.replace(/\.[^/.]+$/, "");
      const thumbnail = URL.createObjectURL(file);

      const videoData = {
        title: title,
        thumbnail: thumbnail,
        timestamp: new Date().toLocaleString()
      };

      uploadedVideos.unshift(videoData);
      renderVideo(videoData);

      alert(`🎉 "${title}" 업로드 완료!`);
    });

    function renderVideo(video) {
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="title">🎥 ${video.title}</span>
        <span class="timestamp">🕒 ${video.timestamp}</span>
        <img class="thumbnail" src="${video.thumbnail}" alt="썸네일" />
      `;
      videoList.prepend(li);
    }
  </script>
</body>
</html>
