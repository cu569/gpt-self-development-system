<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>새 페이지로 이동 중...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2em;
      color: #222;
    }
    .countdown {
      font-size: 3em;
      color: #0077cc;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎯 새로운 멀티 코치 GPT 시스템으로 이동합니다!</h1>
  <p>최신 기능이 포함된 완전한 시스템을 만나보세요.</p>
  <div class="countdown" id="count">5</div>
  <button onclick="moveNow()">👉 지금 이동하기</button>
  <button onclick="cancel()">⛔ 이동 취소</button>
  <script>
    let count = 5;
    let countdown = setInterval(() => {
      count--;
      document.getElementById('count').innerText = count;
      if (count <= 0) {
        clearInterval(countdown);
        window.location.href = "https://cu569.github.io/gpt-self-development-system";
      }
    }, 1000);
    function moveNow() {
      clearInterval(countdown);
      window.location.href = "https://cu569.github.io/gpt-self-development-system";
    }
    function cancel() {
      clearInterval(countdown);
      document.querySelector("h1").innerText = "이동이 취소되었습니다.";
      document.getElementById('count').style.display = 'none';
    }
  </script>
</body>
</html>
