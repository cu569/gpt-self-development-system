<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIMA 자동 영상 업로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 40px;
    }
    h1 {
      color: #343a40;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #log {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🎥 RIMA 유튜브 업로드 자동화</h1>
  <input type="file" id="videoFile" accept="video/*" />
  <br />
  <input type="text" id="title" placeholder="제목" />
  <input type="text" id="description" placeholder="설명" />
  <br />
  <button onclick="upload()">업로드 시작</button>

  <div id="log">✅ 로그 영역</div>

  <script>
    function log(message) {
      const logArea = document.getElementById('log');
      logArea.innerHTML += "<br/>" + message;
      logArea.scrollTop = logArea.scrollHeight;
    }

    async function upload() {
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      if (!file || !title) {
        log("⚠️ 영상과 제목을 입력하세요.");
        return;
      }

      log("📤 영상 업로드 준비 중...");

      // 실제 업로드 로직은 RIMA 자동화 봇 연동 또는 브라우저 자동 매크로로 대체합니다.
      setTimeout(() => {
        log(`✅ "${title}" 제목으로 영상 업로드 성공 (시뮬레이션).`);
      }, 3000);
    }
  </script>
</body>
</html>
