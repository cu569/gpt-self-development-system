<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>새 페이지로 이동 중...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2em;
      color: #222;
    }
    .countdown {
      font-size: 3em;
      color: #0077cc;
      margin: 20px 0;
    }
    button {
      padding: 15px 25px;
      font-size: 1.1em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
    }
    button:hover {
      background: #0055aa;
    }
    .cancel-btn {
      background: #ff4444;
    }
    .cancel-btn:hover {
      background: #cc3333;
    }
  </style>
</head>
<body>
  <h1>🎯 새로운 멀티 코치 GPT 시스템으로 이동합니다!</h1>
  <p>최신 기능이 포함된 완전한 시스템을 만나보세요.</p>
  <div class="countdown" id="count">5</div>
  <button onclick="moveNow()">👉 지금 이동하기</button>
  <button class="cancel-btn" onclick="cancel()">⛔ 이동 취소</button>
  
  <script>
    let count = 5;
    let isActive = true;
    
    function updateCountdown() {
      if (!isActive) return;
      
      count--;
      document.getElementById('count').innerText = count;
      
      if (count <= 0) {
        moveNow();
      }
    }
    
    function moveNow() {
      isActive = false;
      document.getElementById('count').innerText = "이동 중...";
      window.location.href = "https://cu569.github.io/gpt-self-development-system";
    }
    
    function cancel() {
      isActive = false;
      document.querySelector("h1").innerText = "이동이 취소되었습니다.";
      document.getElementById('count').style.display = 'none';
      document.querySelector('p').innerText = "언제든 다시 이동할 수 있습니다.";
    }
    
    // 1초마다 카운트다운 실행
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
