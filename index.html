<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리마 & GPT 채팅 통합</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .header { margin-bottom: 20px; }
    .header a { margin-right: 10px; text-decoration: none; color: #0077cc; }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fafafa; border-radius: 8px; }
    .chat-message { margin-bottom: 10px; }
    .chat-message span { font-weight: bold; }
    .user { color: #333; }
    .gpt { color: green; }
    .rima1 { color: blue; }
    .rima2 { color: purple; }
    .input-row { margin-top: 15px; display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #aaa; }
    button { padding: 8px 14px; border: none; border-radius: 6px; background: #0077cc; color: white; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <strong>채널명:</strong> 포지션 TV |
      <a href="https://www.youtube.com/" target="_blank">유튜브</a>
      <a href="https://studio.youtube.com/" target="_blank">유튜브 스튜디오</a>
    </div>

    <div class="chat-box" id="chatBox">
      <!-- 채팅 내용 표시 -->
    </div>

    <div class="input-row">
      <input type="text" id="chatInput" placeholder="메시지를 입력하세요 (GPT 또는 리마 지시)" />
      <button onclick="sendUserMessage()">보내기</button>
    </div>

    <div class="input-row" style="margin-top: 10px;">
      <button onclick="runRima1()">리마1 따라하기</button>
      <button onclick="runRima2()">리마2 스스로 실행</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(sender, text, className) {
      const div = document.createElement("div");
      div.className = `chat-message ${className}`;
      div.innerHTML = `<span>[${sender}]</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendUserMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (msg === "") return;
      appendMessage("나", msg, "user");
      input.value = "";
      simulateGPT(msg);
    }

    function simulateGPT(msg) {
      // 모의 GPT 응답 (실제 연결 가능)
      setTimeout(() => {
        appendMessage("GPT", `"${msg}"에 대한 답변입니다. 리마에게 지시를 보낼까요?`, "gpt");
      }, 800);
    }

    function runRima1() {
      appendMessage("리마1", "사용자 동작을 따라합니다. 채널 접근 → 영상 업로드 클릭!", "rima1");
    }

    function runRima2() {
      appendMessage("리마2", "스스로 학습된 단계 실행 중... GPT 지시에 따라 분석 중입니다.", "rima2");
    }
  </script>
</body>
</html>
