<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RIMA 유튜브 자동 업로드 시스템</title>
</head>
<body>

<h1>🔴 기록 모드: 사람이 유튜브 업로드 과정을 수행하세요</h1>

<form id="uploadForm">
  <label>제목: <input type="text" name="title"></label><br><br>
  <label>설명: <textarea name="description"></textarea></label><br><br>
  <label>썸네일: <input type="file" name="thumbnail"></label><br><br>
  <label>영상 파일: <input type="file" name="video"></label><br><br>
  <label>공개 여부:
    <select name="privacy">
      <option value="public">공개</option>
      <option value="unlisted">일부공개</option>
      <option value="private">비공개</option>
    </select>
  </label><br><br>
  <button type="submit">기록 저장</button>
</form>

<hr>

<h1>🟢 재생 모드: 기록된 내용을 불러와 자동 업로드합니다</h1>
<p>upload_log.json 파일을 선택하면 내용을 확인할 수 있습니다.</p>
<input type="file" id="logInput" accept=".json"><br><br>
<pre id="logDisplay"></pre>

<hr>
<p>자막제공 by HIPHOPLE.com</p>
<p>이 영상은 ChatGPT의 유료광고를 포함하고 있습니다.</p>

<script>
  // 기록 모드 저장
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = new FormData(e.target);
    const record = {
      title: form.get('title'),
      description: form.get('description'),
      thumbnail: form.get('thumbnail')?.name || '',
      video: form.get('video')?.name || '',
      privacy: form.get('privacy')
    };
    const blob = new Blob([JSON.stringify(record, null, 2)], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'upload_log.json';
    link.click();
  });

  // 재생 모드 불러오기
  document.getElementById('logInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      document.getElementById('logDisplay').textContent = reader.result;
    };
    reader.readAsText(file);
  });
</script>

</body>
</html>
