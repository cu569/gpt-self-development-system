<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RIMA 유튜브 자동 업로드</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 26px;
      color: #222;
      margin-bottom: 10px;
    }
    button, input[type="file"], input[type="text"], textarea, select {
      font-size: 18px;
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #c40812;
    }
    .youtube-button {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
    }
    .youtube-button:hover {
      background-color: #cc0000;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    pre {
      background: #eee;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="section">
  <h1>📺 유튜브 스튜디오로 이동</h1>
  <button class="youtube-button" onclick="window.open('https://studio.youtube.com/', '_blank')">
    유튜브 스튜디오 열기
  </button>
</div>

<div class="section">
  <h1>🔴 기록 모드 - 업로드 정보 입력</h1>
  <form id="uploadForm">
    <input type="text" name="title" placeholder="제목을 입력하세요">
    <textarea name="description" rows="4" placeholder="설명을 입력하세요"></textarea>
    <label>썸네일 선택:</label>
    <input type="file" name="thumbnail">
    <label>영상 파일 선택:</label>
    <input type="file" name="video">
    <label>공개 설정:</label>
    <select name="privacy">
      <option value="public">공개</option>
      <option value="unlisted">일부공개</option>
      <option value="private">비공개</option>
    </select>
    <button type="submit">기록 저장하기 (upload_log.json)</button>
  </form>
</div>

<div class="section">
  <h1>🟢 재생 모드 - 기록된 내용 불러오기</h1>
  <input type="file" id="logInput" accept=".json">
  <pre id="logDisplay">여기에 기록된 업로드 내용이 표시됩니다.</pre>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = new FormData(e.target);
    const record = {
      title: form.get('title'),
      description: form.get('description'),
      thumbnail: form.get('thumbnail')?.name || '',
      video: form.get('video')?.name || '',
      privacy: form.get('privacy')
    };
    const blob = new Blob([JSON.stringify(record, null, 2)], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'upload_log.json';
    link.click();
  });

  document.getElementById('logInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      document.getElementById('logDisplay').textContent = reader.result;
    };
    reader.readAsText(file);
  });
</script>

</body>
</html>
