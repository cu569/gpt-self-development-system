<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>G911 사회안전망</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 2em; }
    #sosBtn { font-size: 2em; padding: 1.5em 2em; border-radius: 2em; background: #fa1c2f; color: #fff; border: none; margin: 2em 0; }
    #status { margin-top: 2em; font-size: 1.1em; color: #222; }
  </style>
</head>
<body>
  <h1>G911 사회안전망</h1>
  <button id="sosBtn">🚨 SOS 호출</button>
  <div id="status"></div>
  <script>
    async function getUserInfo() {
      const pos = await new Promise(res =>
        navigator.geolocation.getCurrentPosition(res)
      );
      return {
        user: "나의닉네임",
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        time: new Date().toISOString()
      };
    }
    async function sendSOS() {
      const info = await getUserInfo();
      fetch("https://api.g911.network/sos/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(info)
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById("status").innerText =
          "🚨 SOS 전송 완료! (" + data.receivers + "명에게 알림)";
      })
      .catch(e => {
        document.getElementById("status").innerText =
          "SOS 전송 실패: 네트워크 확인";
      });
    }
    document.getElementById("sosBtn").onclick = sendSOS;
  </script>
</body>
</html>
