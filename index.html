<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎬 유튜브 업로드 설정 파일 생성기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🎬 유튜브 업로드 설정 파일 생성기</h1>

  <label>📺 채널명 입력</label>
  <input type="text" id="channel" placeholder="예: CSS AI Position">

  <label>📌 영상 제목</label>
  <input type="text" id="title" placeholder="영상 제목 입력">

  <label>📝 설명 (description)</label>
  <textarea id="description" rows="4" placeholder="영상 설명 입력"></textarea>

  <label>🧠 리마에게 명령할 문장</label>
  <input type="text" id="command" placeholder="예: 리마야 유튜브 업로드해줘">

  <button onclick="generateUploadJson()">📁 설정파일 생성 (upload.json)</button>

  <pre id="result"></pre>

  <script>
    function generateUploadJson() {
      const channel = document.getElementById("channel").value;
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const command = document.getElementById("command").value;

      const uploadData = {
        channel_name: channel,
        title: title,
        description: description,
        command: command,
        visibility: "공개",
        thumbnail: "auto"
      };

      const jsonString = JSON.stringify(uploadData, null, 2);

      const blob = new Blob([jsonString], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "upload.json";
      a.click();

      document.getElementById("result").textContent = jsonString;
    }
  </script>

</body>
</html>
