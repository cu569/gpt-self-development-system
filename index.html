<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 리마 유튜브 업로드 시뮬레이터</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .section {
      background-color: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #log {
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>🎬 리마 유튜브 업로드 시뮬레이터</h1>

  <div class="section">
    <label>📝 제목 입력</label>
    <input id="title" type="text" placeholder="영상 제목을 입력하세요"/>
    
    <label>✏️ 설명 입력</label>
    <textarea id="description" placeholder="영상 설명을 입력하세요..."></textarea>

    <label>🧠 GPT / 리마 지시문 입력</label>
    <textarea id="command" placeholder="예: 리마야 이 영상을 7시에 공개로 업로드해줘. 썸네일도 자동으로 붙여줘."></textarea>

    <button onclick="runSimulation()">🚀 업로드 시뮬레이션 실행</button>
  </div>

  <div class="section">
    <label>📋 실행 로그</label>
    <div id="log">시뮬레이터 대기 중...</div>
  </div>

  <script>
    function runSimulation() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const command = document.getElementById("command").value.trim();

      let log = "📤 리마 업로드 시뮬레이션 실행...\n\n";
      if (!title || !description || !command) {
        log += "⚠️ 모든 항목을 입력해야 합니다.";
      } else {
        log += `✅ 제목: ${title}\n`;
        log += `✅ 설명: ${description}\n`;
        log += `🧠 GPT 명령: ${command}\n\n`;
        log += "🕒 예약 시간 분석 중...\n";
        log += "🎯 썸네일 자동 생성 완료.\n";
        log += "📡 유튜브에 업로드 시뮬레이션 완료!\n";
        log += "📢 공개 상태: 자동 설정됨";
      }

      document.getElementById("log").textContent = log;
    }
  </script>
</body>
</html>
