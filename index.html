<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rima YouTube Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen bg-gray-50">
  <!-- 헤더 -->
  <header class="flex items-center justify-between bg-white shadow px-6 py-3">
    <h1 class="text-2xl font-bold">Rima YouTube Scheduler</h1>
    <nav>
      <button class="text-sm px-4 py-2 hover:bg-gray-100 rounded">설정</button>
      <button class="text-sm px-4 py-2 hover:bg-gray-100 rounded">로그아웃</button>
    </nav>
  </header>

  <!-- 컨텐츠: 2열 레이아웃 -->
  <div class="flex-1 flex overflow-hidden">
    <!-- 왼쪽: YouTube Studio 링크 -->
    <section class="flex-1 p-4 flex flex-col justify-center items-center">
      <div class="w-full max-w-sm bg-white rounded-xl shadow p-6 flex flex-col items-center">
        <h2 class="text-lg font-medium mb-4">YouTube 스튜디오</h2>
        <a href="https://studio.youtube.com/channel/UC/upload" target="_blank"
           class="w-full text-center bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">
          스튜디오 열기
        </a>
      </div>
    </section>

    <!-- 오른쪽: 탭형 사이드바 -->
    <aside class="w-96 bg-white shadow p-4 flex flex-col">
      <!-- 탭 메뉴 -->
      <div class="flex mb-4">
        <button id="tab-chat" class="flex-1 py-2 text-center font-medium border-b-2 border-indigo-500">채팅</button>
        <button id="tab-status" class="flex-1 py-2 text-center font-medium border-b-2 border-transparent hover:border-gray-300">진행률</button>
      </div>

      <!-- 채팅 콘텐츠 -->
      <div id="content-chat" class="flex-1 flex flex-col">
        <div id="chat" class="flex-1 overflow-y-auto space-y-2 px-2"></div>
        <div class="mt-2 flex">
          <input id="input" type="text" placeholder="메시지 입력..." class="flex-1 border rounded-l px-2 py-1 focus:outline-none" />
          <button id="send" class="bg-indigo-500 text-white px-4 rounded-r hover:bg-indigo-600">전송</button>
        </div>
      </div>

      <!-- 진행률 콘텐츠 -->
      <div id="content-status" class="hidden flex flex-col">
        <ul class="flex-1 overflow-y-auto space-y-2 text-gray-800 px-2">
          <li>🟡 업로드 상태: 대기 중</li>
          <li>🔵 학습 과제: 메타데이터 최적화</li>
          <li>✅ 마지막 성공률: 95%</li>
          <li>⏰ 다음 업데이트: 자정</li>
        </ul>
        <button onclick="location.reload()" class="mt-2 bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">새로고침</button>
      </div>
    </aside>
  </div>

  <!-- 스크립트 -->
  <script>
    // 탭 전환
    const tabChat = document.getElementById('tab-chat');
    const tabStatus = document.getElementById('tab-status');
    const contentChat = document.getElementById('content-chat');
    const contentStatus = document.getElementById('content-status');
    tabChat.addEventListener('click', () => {
      tabChat.classList.add('border-indigo-500'); tabStatus.classList.remove('border-indigo-500');
      contentChat.classList.remove('hidden'); contentStatus.classList.add('hidden');
    });
    tabStatus.addEventListener('click', () => {
      tabStatus.classList.add('border-indigo-500'); tabChat.classList.remove('border-indigo-500');
      contentStatus.classList.remove('hidden'); contentChat.classList.add('hidden');
    });

    // 채팅 로직
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    send.addEventListener('click', sendMsg);
    input.addEventListener('keydown', e => e.key === 'Enter' && sendMsg());
    function sendMsg() {
      const txt = input.value.trim(); if(!txt) return;
      append(txt,'user'); input.value='';
      setTimeout(() => append(`\"${txt}\" 처리 중... 🎯`,'rima'), 500);
    }
    function append(text, who){
      const div = document.createElement('div');
      div.className = who==='user'?'text-right':'text-left';
      div.innerHTML = `<span class='inline-block p-2 rounded-lg ${who==='user'?'bg-indigo-200':'bg-green-200'}'>${text}</span>`;
      chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
