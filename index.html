<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리마 자동 영상 업로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 25px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎬 리마 자동 영상 업로드</h2>

    <label for="title">제목 (자동 입력됨)</label>
    <input type="text" id="title" readonly value="포지션 AI 자동 업로드 영상">

    <label for="desc">설명 (자동 입력됨)</label>
    <textarea id="desc" rows="4" readonly>이 영상은 CSS 포지션 시뮬레이터 시스템에서 자동 생성되었습니다.</textarea>

    <label for="file">업로드할 영상 파일</label>
    <input type="file" id="file" accept="video/mp4" />

    <button onclick="upload()">🚀 자동 업로드 시작</button>

    <div class="status" id="status">업로드 준비 완료</div>
  </div>

  <script>
    function upload() {
      const file = document.getElementById('file').files[0];
      const status = document.getElementById('status');
      if (!file) {
        status.style.color = 'red';
        status.innerText = "❌ 업로드할 영상 파일을 선택하세요.";
        return;
      }

      status.innerText = "📡 업로드 중...";
      setTimeout(() => {
        status.innerText = `✅ '${file.name}' 자동 업로드 완료 (시뮬레이션)!`;
      }, 2000);
    }
  </script>
</body>
</html>
