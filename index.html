<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리마 제어센터</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      color: #3a3a3a;
    }
    .section {
      margin-bottom: 25px;
    }
    button, a {
      padding: 10px 15px;
      margin-right: 10px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover, a:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>📺 리마 제어센터 (리더 + GPT 연결)</h2>

  <div class="section">
    <h3>1. GPT 채팅 연결</h3>
    <button onclick="alert('GPT 채팅 연결됨')">GPT 채팅 시작</button>
    <div class="status">GPT 연결됨</div>
  </div>

  <div class="section">
    <h3>2. 리마 명령 실행</h3>
    <button onclick="alert('리마 1 실행 완료')">리마1 실행</button>
    <button onclick="alert('리마 2 실행 완료')">리마2 실행</button>
    <div class="status">GPT 지시를 따릅니다.</div>
  </div>

  <div class="section">
    <h3>3. 유튜브 연결 및 학습</h3>
    <a href="https://studio.youtube.com/" target="_blank">유튜브 스튜디오</a>
    <a href="https://www.youtube.com/" target="_blank">유튜브 바로가기</a>
    <div class="status">채널명 자동 저장됨, 업로드 순서 학습 준비 완료</div>
  </div>

  <div class="section">
    <h3>4. 리마 리더 상태</h3>
    <div class="status">리더가 GPT 명령을 수신하고 리마 1,2에 전달합니다.</div>
  </div>

</body>
</html>
