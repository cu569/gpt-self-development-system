<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>님하우스 시작 시스템</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .section { margin-bottom: 25px; }
    button, a {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    button:hover, a:hover {
      background-color: #0056b3;
    }
    .chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 180px;
      overflow-y: scroll;
      background: #f9f9f9;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>🤖 님하우스 GPT & 니마 자동 실행 시스템</h2>

  <div class="section">
    <h3>📺 유튜브 링크</h3>
    <a href="https://studio.youtube.com/" target="_blank">유튜브 스튜디오</a>
    <a href="https://www.youtube.com/" target="_blank">유튜브 메인</a>
  </div>

  <div class="section">
    <h3>🧠 GPT 채팅창</h3>
    <div class="chatbox" id="chatlog">
      <div>GPT 대기 중...</div>
    </div>
    <input type="text" id="chatInput" placeholder="예: 님하우스 시작!" style="width:70%">
    <button onclick="sendChat()">보내기</button>
  </div>

  <script>
    function logAction(msg) {
      const log = document.getElementById('chatlog');
      log.innerHTML += `<div>${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    function sendChat() {
      const input = document.getElementById('chatInput');
      const log = document.getElementById('chatlog');
      const message = input.value.trim();
      if (message) {
        log.innerHTML += `<div>🧑‍💻 사용자: ${message}</div>`;
        input.value = '';

        // 명령 감지
        if (message === "님하우스 시작!") {
          log.innerHTML += `<div>🤖 GPT: 명령 인식 → 니마에게 전달 중...</div>`;
          setTimeout(() => {
            log.innerHTML += `<div>🧠 니마: 사용자 행동 감지 완료 → 학습 및 실행 중 ✅</div>`;
            log.scrollTop = log.scrollHeight;
          }, 1000);
        } else {
          log.innerHTML += `<div>🤖 GPT: '${message}'에 대한 응답을 준비 중...</div>`;
        }

        log.scrollTop = log.scrollHeight;
      }
    }
  </script>

</body>
</html>
